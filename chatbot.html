  <button id="hamburger" class="hamburger" aria-label="Toggle menu" aria-expanded="false">&#9776;</button>

  <ul id="nav-links" class="nav-links">

  <button id="dark-toggle" class="dark-toggle">ğŸŒ“</button>
</nav>

<!-- Chatbot Section -->
<main class="chatbot-page">
  <section class="chat-section">
    <h2>ğŸ¤– Chat with GymBot</h2>
    <div class="chat-window">
      <div id="chat-body" class="chat-body"></div>

      <!-- Chat Prompt Buttons -->
      <div id="chat-prompts">
        <button class="chat-prompt">ğŸ’³ How do I make a payment?</button>
        <button class="chat-prompt">ğŸ·ï¸ What are the membership types?</button>
        <button class="chat-prompt">ğŸ’¸ How much does it cost to join?</button>
        <button class="chat-prompt">ğŸ“… Can I see the class schedule?</button>
        <button class="chat-prompt">ğŸ‹ï¸â€â™‚ï¸ Tell me about the trainers</button>
        <button class="chat-prompt">ğŸ‹ï¸â€â™‚ï¸ What classes do you offer?</button>
        <button class="chat-prompt">ğŸ“ How can I contact support?</button>
        <button class="chat-prompt">ğŸ•’ What are your opening hours?</button>
        <button class="chat-prompt">ğŸ“ Where is the gym located?</button>
      </div>

      <!-- Chat Input -->
      <div class="chat-input-area">
        <input type="text" id="chat-input" placeholder="Ask me anything..." />
        <button id="chat-send">Send</button>
      </div>
    </div>
  </section>
</main>

<!-- JavaScript -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const chatBody = document.getElementById("chat-body");
    const chatInput = document.getElementById("chat-input");
    const chatSend = document.getElementById("chat-send");

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = `chat-msg ${sender}`;
      msg.innerHTML = text;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function sendMessage(msg) {
      if (!msg) return;

      appendMessage("user", msg);
      chatInput.value = "";

      const typing = document.createElement("div");
      typing.className = "chat-msg bot typing";
      typing.textContent = "GymBot is typing...";
      chatBody.appendChild(typing);
      chatBody.scrollTop = chatBody.scrollHeight;

      // FIXED: Now uses GET with encoded query string
      fetch(`http://localhost:5000/chatbot?msg=${encodeURIComponent(msg)}`)
        .then((res) => res.text())
        .then((reply) => {
          typing.remove();
          appendMessage("bot", reply.trim());
        })
        .catch(() => {
          typing.remove();
          appendMessage("bot", "âš ï¸ Chatbot server error.");
        });
    }

    chatSend.addEventListener("click", () => sendMessage(chatInput.value.trim()));
    chatInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage(chatInput.value.trim());
    });

    document.querySelectorAll(".chat-prompt").forEach((btn) => {
      btn.addEventListener("click", () => sendMessage(btn.innerText));
    });

    appendMessage("bot", "ğŸ‹ï¸â€â™‚ï¸ Welcome to Big Boss Gym! I'm GymBot.");
    appendMessage("bot", "ğŸ¤– You can ask about membership, pricing, classes, trainers, and more!");

    // ğŸŒ— Dark Mode
    const toggle = document.getElementById("dark-toggle");
    const body = document.body;
    if (localStorage.getItem("theme") === "dark") body.classList.add("dark");

    toggle.addEventListener("click", () => {
      body.classList.toggle("dark");
      localStorage.setItem("theme", body.classList.contains("dark") ? "dark" : "light");
    });

    // ğŸ“± Hamburger Menu Toggle
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");
    hamburger.addEventListener("click", () => {
      const expanded = hamburger.getAttribute("aria-expanded") === "true";
      hamburger.setAttribute("aria-expanded", !expanded);
      navLinks.classList.toggle("show");
    });
  });
</script>

</body>
</html>
